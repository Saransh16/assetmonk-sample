<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="image">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
