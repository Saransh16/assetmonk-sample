<ion-header>
  <ion-toolbar>
    <ion-title>Photos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/albums"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle class="title">
              {{ photo.title }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content (click)="previewImage(photo.url)">
            <ion-img [src]="photo.thumbnailUrl"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
